<!DOCTYPE html>
<html>
<head>
	<title>I Want A Ride</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>

</head>
<body>
<div class="container">
<div class="jumbotron text-center">
  <h1 class="display-3">Anytime is Train Time</h1>
  <p class="lead">Choo CHOOOOOO</p>
</div>
  <div class= "row">
			<div class="panel panel-default">
  			<div class="panel-body">
  			<table class="table">
    <thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
    </thead>
    <tbody id="forAdditions">
    </tbody>
  </table>
  	</div>
	</div>
  </div>
	<div class= "row">
		<div class="panel panel-default">
			<div class="panel-body">
				<form>
				<div class="form-group">
					 <label for="TrainName">Train Name</label>
					<input type="text" class="form-control" id="TrainName">
			 	</div>
			 	<div class="form-group">
					 <label for="Destination">Destination</label>
					<input type="text" class="form-control" id="Destination">
		 		</div>
        <div class="form-group">
           <label for="FirstTime">First Train Time (HH:mm - military time)</label>
          <input type="time" class="form-control" id="FirstTime">
        </div>
			 	<div class="form-group">
					 <label for="Frequency">Frequency (min)</label>
					<input type="text" class="form-control" id="Frequency">
				 </div>
			 	</form>
			 	<button type="button" class="btn btn-success" id="submit">Success</button>
			</div>
	</div>
  </div>
  </div>

<script src="assets/javascript/app.js"></script>

</body>

</html>
